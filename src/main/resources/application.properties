server.port=9090
###
#   Database Settings
###
#spring.datasource.url=jdbc:h2:mem:api_details;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:/Users/rakeshchouhan/IdeaProjects/RewardsCalculator/src/main/resources/data.sql;
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
###
#   Hibernate Settings
###
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
swagger.submit.methods=get


##
#  Actuator
#  https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-features.html#production-ready-endpoints
##
management.endpoints.web.exposure.include= auditevents, beans, caches, conditions, configprops, env, flyway, health, \
  httptrace, info, integrationgraph, loggers, liquibase, metrics, mappings, scheduledtasks, sessions, shutdown, threaddump, \
  heapdump, jolokia, logfile, prometheus
management.endpoint.health.show-details=always

## Include only the property that you want to see in httptrace endpoint
#management.trace.http.include=RESPONSE_HEADERS

## Exclude any actuators
#management.endpoints.web.exposure.exclude=*

## CORS Support for actuator endpoints.
# allowed-origins should be an underlying URL endpoint
management.endpoints.web.cors.allowed-origins=http://localhost:9090
management.endpoints.web.cors.allowed-methods=GET
management.info.git.mode=full



##
# Spring Security
##
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=ENDPOINT_ADMIN

